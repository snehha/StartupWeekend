<!DOCTYPE html>
<html>
<head>
  <title>donate</title>
  <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <div id="wi-wrap">
    <div id="wi-inner" class="row">
      <div="container" class="col-xs-12">
        <header>
          <div class="row">
            <div class="col-xs-12">
              <h1>DONATE</h1>
            </div>
          </div>
        </header>
        <div class="main-content">
              <div class="col-xs-12">
                  <div class= "form-group form-wrapper">
                    <div class="form-group">
                      <label for="first-name">First Name:</label>
                      <input id="first-name" type="text" class="form-control" placeholder="--First Name--"/>
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name:</label>
                      <input id="last-name" type="text" class="form-control" placeholder="--Last Name--">
                    </div>
                    <div class="form-group">

                      <input id="email-id" type="text" class="form-control" placeholder="--Email-ID--">
                    </div>
                    <div class="form-grou">
                      <label for="phone-no">Phone Number</label>
                      <input id="phone-no" type="text" class="form-control" placeholder="--Phone Number--">
                    </div>
                  </div>
                  <div class="credit-card form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number">
                  </div>
                  <div class="col-xs-12">
                    <input type="button" id="submit-btn" value="Submit" class=" btn floatR">
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.9.1/jquery-1.9.1.min.js"></script>
